- name: Mongodb schema
  when: schema_type == "mongo"
  block:
    - name: setup mongodb repos
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongodb.repo
     

    - name: Install mongodb client
      ansible.builtin.yum: 
        name: mongodb-org-shell
        state: installed

    - name: Download mongodb PEM file
      ansible.builtin.get_url:
        url: https://s3.amazonaws.com/rds-downloads/rds-combined-ca-bundle.pem
        dest: /app/rds-combined-ca-bundle.pem

    - name: Load the schema
      #ansible.builtin.shell:  mongo --host mongodb-dev.devopsb71.tech </app/schema/{{component}}.js
      ansible.builtin.shell:  mongo --ssl --host dev-docdb.cluster-cfwwsa38t5dt.us-east-1.docdb.amazonaws.com:27017 --sslCAFile /app/rds-combined-ca-bundle.pem --username admin1 --password <insertYourPassword> </app/schema/{{component}}.js

- name: Mysql schema
  when: schema_type == "mysql"
  block:
    - name: Install mysql client
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: Load the schema
      ansible.builtin.shell:  mysql -h mysql-dev.devopsb71.tech -uroot -pRoboShop@1 </app/schema/{{component}}.sql

